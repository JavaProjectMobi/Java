<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

      layout:decorator="template">
<head>
    <meta charset="utf-8" />
    <title>MobiPhone</title>
</head>
<body>
<div layout:fragment="content">
    <a href="/create/1" th:href="@{/formCreateCarte}">Create</a>

    <div>
        <!-- <div class="panel panel-primary">
           <div class="panel-heading">Consultation d'un Client</div>
           <div class="panel-body">
               <form th:action="@{/consulterClient}" method="get">
                   <div>
                       <label>Cin Client:</label>
                       <input type="text" name="cin" th:value="${cin}"/>
                       <button type="submit" class="btn btn-primary">Ok</button>
                   </div>
               </form>
           </div>
       </div>-->
        <div class="panel panel-primary" th:if="${carte}">
            <div class="panel-heading">Informations sur les cartes</div>
            <div class="panel-body">

                <div>
                    <label>Seuil :</label> <label th:text="${carte.quantiteSeuil}"></label>
                </div>
                <div>
                    <label>Prix :</label> <label th:text="${carte.prix}"></label>
                </div>
                <div>
                    <label>Type :</label> <label th:text="${carte.type}"></label>
                </div>
                <div>
                    <label>Operateur :</label> <label th:text="${carte.operateur}"></label>
                </div>

            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="panel panel-primary" th:if="${cartes}">
            <div class="panel-heading">Liste des Cartes</div>
            <div class="panel-body">
                <table class="table table-striped">
                    <tr>
                        <th>Seuil</th>
                        <th>prix</th>
                        <th>Type</th>
                        <th>Operateur</th>
                        <th>Action</th>

                    </tr>
                    <tr th:each="o:${cartes}">
                        <td th:text="${o.quantiteSeuil}"></td>
                        <td th:text="${o.prix}"></td>
                        <td th:text="${o.type}"></td>
                        <td th:text="${o.operateur}"></td>
                        <td>
                            <a href="/edit/1" th:href="@{/editCarte/__${o.idArt}__}">Edit</a>

                            <a href="/delete/1" th:href="@{/deleteCarte/__${o.idArt}__}">Delete</a>

                        </td>
                    </tr>

                </table>

            </div>
        </div>

    </div>

</div>
</body>
</html>
